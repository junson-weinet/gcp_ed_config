apiVersion: apps/v1
kind: Deployment
metadata:
  name: otcclient-ui
  namespace: otcapi
  labels:
    app.kubernetes.io/name: otcclient-ui
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0     #更新时候最大无效pod数量
      maxSurge: 1           #更新时候每次最多增加pod数量
  selector:
    matchLabels:
      app.kubernetes.io/name: otcclient-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otcclient-ui
    spec:
      volumes:
      - name: config-volume
        secret:
          secretName: otc-co-bucket-secret     #这里目前设定和后台一样，如果需要分开注意更新密钥文件
          items:
          - key: config_json
            path: sa_credentials.json
      containers:
        - name: gcs-k8s-nginx
          #resources:          ##CPU内存限制
          #  limits:
          #    cpu: 500m
          #  requests:
          #    cpu: 250m
          image: gcr.io/rd-test-64435/sg_nginx:latest
          imagePullPolicy: Always
          volumeMounts:
          - name: config-volume
            mountPath: /etc/gcp
            readOnly: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/sa_credentials.json
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          lifecycle:
            postStart:
              exec:
                command: ["sh", "-c", "gcsfuse -o allow_other --implicit-dirs otc-client /etc/nginx/conf.d && ln -s /etc/nginx/conf.d/ui /usr/share/nginx/ui && sleep 5 && nginx -s reload"]
            preStop:
              exec:
                command: ["sh", "-c", "fusermount -u /etc/nginx/conf.d"]
---

apiVersion: v1
kind: Service
metadata:
  name: otcclient-ui-svc
  namespace: otcapi
  labels:
    app.kubernetes.io/name: otcclient-ui
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: otcclient-ui
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-otcclient
  namespace: otcapi
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: otcclient-ui
  targetCPUUtilizationPercentage: 95
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-otcclient
  namespace: otcapi
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: otcclient-ui
  updatePolicy:
    updateMode: "Off"