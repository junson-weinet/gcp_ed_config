  selector:
    app: confirm-worker           #        
  type: NodePort
  ports:
  - protocol: TCP   
    port: 10001  
    targetPort: 10001
    name: userapi
  - protocol: TCP   
    port: 9000  
    targetPort: 9000
    name: newthrift
