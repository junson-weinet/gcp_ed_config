  selector:
    app: backgroundtasks           #        
  type: ClusterIP     #注意新的GCP上需要指定为 ClusterIP 如果原始的NodePort 会出现router一直加载中 
  ports:
  - protocol: TCP   
    port: 10001  
    targetPort: 10001
    name: edapi
