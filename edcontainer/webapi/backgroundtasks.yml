##Deployment部署文件
apiVersion: apps/v1     #接口版本
kind: Deployment        #接口类型
metadata:   
  name: backgroundtasks        #depolymet名称
  namespace: edapi    #命名空间
  labels:
    app: backgroundtasks       #标签
spec:
  selector:
    matchLabels:
      app: backgroundtasks
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0     #更新时候最大无效pod数量
      maxSurge: 1           #更新时候每次最多增加pod数量
  template:
    metadata:
      labels:
        app: backgroundtasks       #模板名称必填
    spec:                   #定义容器模板，该模板可以包含多个容器
      containers:
      - name: backgroundtasks      #镜像名称
        #resources:          ##CPU内存限制
        #  limits:
        #    cpu: 500m
        #    memory: 600Mi
        #  requests:
        #    cpu: 250m
        #    memory: 300Mi
        image: gcr.io/rd-test-64435/ed_backgroundtasks:v23.9.18.1  #镜像地址        #如果command和args均没有写，那么用Docker默认的配置。
        #如果command写了，但args没有写，那么Docker默认的配置会被忽略而且仅仅执行.yaml文件的command（不带任何参数的）。
        #如果command没写，但args写了，那么Docker默认配置的ENTRYPOINT的命令行会被执行，但是调用的参数是.yaml中的args。
        #如果如果command和args都写了，那么Docker默认的配置被忽略，使用.yaml的配置。
        imagePullPolicy: IfNotPresent  #如果不存在则拉取
        ports:           
        - containerPort: 10001    #对service暴露端口
        livenessProbe:   #表示container是否处于live状态。如果LivenessProbe失败，LivenessProbe将会通知kubelet对应的container不健康了。
                         #随后kubelet将kill掉container，并根据RestarPolicy进行进一步的操作。默认情况下LivenessProbe在第一次检测之前初始化值为Success，
                         #如果container没有提供LivenessProbe，则也认为是Success；
          httpGet:
            path: /    #如果没有心跳检测接口就为/
            scheme: HTTP
            port: 10001
          initialDelaySeconds: 180   ##启动后延时多久开始运行检测
          periodSeconds: 120
          timeoutSeconds: 5
        env:        ##通过环境变量的方式，直接传递pod=自定义Linux OS环境变量
        - name: "ASPNETCORE_ENVIRONMENT"    #ASPNETCORE
          value: "Staging"
        - name: "AgileConfig__name"    
          value: "client_backgroundtasks"
        volumeMounts:   #挂载volumes中定义的磁盘
        - name: secrets
          mountPath: /app/appsettings.json
          subPath: appsettings.json
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      imagePullSecrets:
      - name: img-secret
      volumes:
      - name: secrets
        secret:
          secretName: ed-backgroundtasks-appsettings           #配置文件名称
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
